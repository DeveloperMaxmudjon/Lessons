<!-- DOCTYPE bu html dacument xaysi versiyada yozilganini brauzerga korsatadigan korsatma -->
<!DOCTYPE html>
<!-- html bu barcha html teglar uchun conteyner -->
<!-- html lang atributi bor, sayt xaysi tilda yozilganini brauzerga bildiradi -->
<html lang="en">
    <!-- head bu metodacumentlar uchun konteyner  -->
<head>
    <!-- meta bu html document xaqida brauzerga qoshimcha malumot beradi -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title bu web-saytning sarlavxasi -->
    <title>Document</title>
    <!-- link tashqi documentlar bilan ulanishga ishlatiladi asosan CSS va Fiveicon -->
    <link rel="stylesheet" href="Style.css">
</head>
<!-- body bu html documentbing korinadigan qismi(saytning tanasi) -->
<body>
    <!-- (H1) HEADING sayitning sarlavxasiga ishlatilinadi 1 dan 6 gacha -->
    <h1>HelloWorld</h1>
    <h2>HelloWorld</h1>
    <h3>HelloWorld</h1>
    <h4>HelloWorld</h1>
    <h5>HelloWorld</h1>
    <h6>HelloWorld</h1>

    <!-- (P) Paragraph  -->
</body>
</html>
